<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>eSIM QR Generator</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <header class="app-header">
    <h1>eSIM QR Generator</h1>
    <div class="plan-badge" id="planBadge"></div>
  </header>

  <main class="container">
    <section>
      <h2>Presets</h2>
      <div id="topPresets" class="presets-grid"></div>
      <div id="otherPresets" class="presets-grid"></div>
    </section>

    <section>
      <div class="section-head">
        <h2>Custom Builder</h2>
        <button id="learnMorePro" class="link">Learn more</button>
      </div>
      <div id="customLock" class="locked-panel hidden">
        <span>Custom builder is a Pro feature.</span>
        <button class="btn btn-pro" onclick="openLearnModal()">Unlock</button>
      </div>
      <div id="customPanel"></div>
    </section>

    <section id="progressSection" class="hidden">
      <div class="progress">
        <div id="progressBar" style="width:0%"></div>
      </div>
      <div id="progressLabel">Preparing…</div>
    </section>

    <section id="resultSection" class="hidden">
      <h2>Result</h2>
      <div class="qr-wrap">
        <canvas id="qrCanvas"></canvas>
      </div>
      <div id="qrString" class="mono small"></div>
      <div class="actions">
        <a id="downloadLink" class="btn">Download PNG</a>
        <button id="shareBtn" class="btn">Copy string</button>
      </div>
      <div id="nagMessage" class="nag"></div>
    </section>
  </main>

  <!-- Toast -->
  <div id="proToast" class="toast hidden">
    <div class="toast-inner">
      <div class="toast-icon">★</div>
      <div class="toast-text"><strong>Pro feature</strong><span id="proToastMsg"></span></div>
    </div>
  </div>

  <!-- Learn modal -->
  <dialog id="learnModal" class="modal">
    <h3>Pro features</h3>
    <ul>
      <li>No watermark</li>
      <li>Unlimited QR exports</li>
      <li>Batch from CSV</li>
      <li>PDF A4 sheet & logo in center</li>
    </ul>
    <div style="margin-top:12px;display:flex;gap:8px;">
      <button class="btn btn-pro">Get Monthly</button>
      <button class="btn" onclick="closeLearnModal()">Close</button>
    </div>
  </dialog>

  <!-- QR lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <script type="module" src="./app.js"></script>
</body>
</html>
